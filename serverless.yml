service: aws-node-project
frameworkVersion: '3'

plugins:
  - serverless-plugin-typescript

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  memorySize: 512
  timeout: 30

functions:
  scraper:
    handler: index.scraper
    description: Scraper function to extract data from Amazon
    events:
      - http:
          path: /scraper
          method: get
          cors: true
